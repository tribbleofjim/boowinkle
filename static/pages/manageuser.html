<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人中心</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="layui-layout-body">
    <div class="layui-layout-admin">
        <!--头部导航条-->
        <div class="layui-header">
            <div class="layui-logo">订票系统</div>
            <!--导航条的右边，用户个人中心-->
            <ul class="layui-nav layui-layout-right">
              <li class="layui-nav-item">
                <a href="javascript:;">
                  <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                  <label id="username"></label>
                </a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                  <dd><a href="manageUser">基本资料</a></dd>
                  <dd><a href="showManageOrders">订单管理</a></dd>
                </dl>
              </li>
              <li class="layui-nav-item"><a href="unlogin">退了</a></li>
            </ul>
            <!--/用户个人中心-->
        </div>
        <!--/头部导航条-->

        <!--左边的导航条-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
              <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
              <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                  <a class="" href="index">查询购票</a>
                  <dl class="layui-nav-child">
                      <dd><a href="index">车次查询</a></dd>
                      <dd><a href="javascript:;">车票购买</a></dd>
                      <dd><a href="showManageOrders">退票改签</a></dd>
                  </dl>
                </li>
                  <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">后台管理</a>
                        <dl class="layui-nav-child">
                          <dd><a href="javascript:;" onclick="manageUsers()">用户管理</a></dd>
                          <dd><a href="javascript:;" onclick="manageTrains()">车次管理</a></dd>
                          <dd><a href="javascript:;" onclick="manageSeats()">坐席管理</a></dd>
                      </dl>
                    </li>
              </ul>
            </div>
        </div>
        <!--/左边的导航条-->

        <!--内容主体区域-->
        <div class="layui-body">
               <div style="padding: 15px;">
                   <div class="layui-container">
                        <!--用户名-->
                       <div class="layui-row layui-col-md6" style="display: flex;flex-direction: row;margin-top: 20px;margin-bottom: 20px;">

                            <div style="display:flex;flex-direction: column;width: 70px;">
                                <i class="layui-icon layui-icon-username" style="font-size:30px;
                                color: #9F9F9F; margin-left: 5px;"></i>
                                <label style="color: #9F9F9F">用户名</label>
                            </div>
                            <div style="margin-top: 10px">
                                <label id = "user" style="color: #9F9F9F"></label>
                            </div>

                        </div>
                         <!--/用户名-->
                       <!--身份证号-->
                       <div class="layui-row layui-col-md6" style="display: flex;flex-direction: row;margin-top: 20px;margin-bottom: 20px;">
                            <div style="display:flex;flex-direction: column;width: 70px;">
                                <i class="layui-icon layui-icon-template-1" style="font-size:30px;
                                color: #9F9F9F; margin-left: 5px"></i>
                                <label style="color: #9F9F9F">身份证号</label>
                            </div>
                            <div style="margin-top: 10px">
                                <label id = "u_num" style="color: #9F9F9F"></label>
                            </div>
                        </div>
                       <!--/身份证号-->
                       <!--密码和修改密码-->
                       <div class="layui-row layui-col-md4" style="display: flex;flex-direction: row;margin-top: 20px;margin-bottom: 20px;">
                            <div style="display:flex;flex-direction: column;width: 70px;">
                                <i class="layui-icon layui-icon-password" style="font-size:30px;
                                color: #9F9F9F;"></i>
                                <label style="color: #9F9F9F">密码</label>
                            </div>
                            <div style="margin-top: 10px">
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-primary"
                                style="color: #9F9F9F" onclick="changePassword()">修改密码</button>
                            </div>
                        </div>
                       <!--/密码和修改密码-->
                   </div>
               </div>
        </div>
        <!--/内容主体区域-->
    </div>

    <script type="text/javascript" src="../js/manageuser.js"></script>
</body>
</html>
