<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>车票购买</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="layui-layout-body">
    <div class="layui-layout-admin">
        <!--头部导航条-->
        <div class="layui-header">
            <div class="layui-logo">订票系统</div>
            <!--导航条的右边，用户个人中心-->
            <ul class="layui-nav layui-layout-right">
              <li class="layui-nav-item">
                <a href="javascript:;">
                  <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                  <label id="username"></label>
                </a>
                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                  <dd><a href="manageUser">基本资料</a></dd>
                  <dd><a href="showManageOrders">订单管理</a></dd>
                </dl>
              </li>

              <li class="layui-nav-item"><a href="unlogin">退了</a></li>
            </ul>
        </div>
        <!--/头部导航条-->

        <!--左边的导航条-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
              <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
              <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                  <a class="" href="javascript:;">查询购票</a>
                  <dl class="layui-nav-child">
                      <dd><a href="index">车次查询</a></dd>
                      <dd><a href="javascript:;">车票购买</a></dd>
                      <dd><a href="showManageOrders">退票改签</a></dd>
                  </dl>
                </li>
                  <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">后台管理</a>
                        <dl class="layui-nav-child">
                          <dd><a href="javascript:;" onclick="manageUsers()">用户管理</a></dd>
                          <dd><a href="javascript:;" onclick="manageTrains()">车次管理</a></dd>
                          <dd><a href="javascript:;" onclick="manageSeats()">坐席管理</a></dd>
                      </dl>
                    </li>
              </ul>
            </div>
        </div>
        <!--/左边的导航条-->

        <!--内容主体区域-->
        <div class="layui-body">
            <div class="layui-container">
                <div class="layui-row" style="margin-top: 50px;">
                    <!--车次信息-->
                    <fieldset class="layui-elem-field">
                      <legend>车次信息</legend>
                      <div class="layui-field-box">

                         <div class="layui-form">

                              <div class="layui-form-item">

                                  <div class="layui-inline">
                                      <label class="layui-form-label">车次号</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="train_num" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">出发地</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="starts" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">目的地</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="dest" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">出发时间</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="s_time" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">到达时间</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="d_time" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">日期</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="choosedate" required>
                                      </div>
                                  </div>

                              </div>

                          </div>

                      </div>
                    </fieldset>
                    <!--/车次信息-->
                    <!--乘客信息-->
                    <fieldset class="layui-elem-field" style="margin-top: 50px;">
                      <legend>乘客信息</legend>
                      <div class="layui-field-box">
                        <div class="layui-form">

                              <div class="layui-form-item">

                                  <div class="layui-inline">
                                      <label class="layui-form-label">姓名</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="name">
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">身份证号</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="identity" required>
                                      </div>
                                  </div>

                                  <div class="layui-inline">
                                      <label class="layui-form-label">手机号</label>
                                      <div class="layui-input-inline">
                                          <input type="text" class="layui-input" id="smartphone" required>
                                      </div>
                                  </div>

                              </div>

                          </div>
                      </div>
                    </fieldset>
                    <!--/乘客信息-->
                    <!--提交按钮-->
                    <div class="layui-row" style="margin-top: 50px;">
                        <button type="button" class="layui-btn layui-btn-fluid" onclick="buyTicket()">确认购票</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script type="text/javascript" src="../js/buyticket.js"></script>
</body>
</html>
