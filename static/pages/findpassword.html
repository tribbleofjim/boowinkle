<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!--引入这个JS-->
    <script type="text/javascript" src="../layui/layui.js"></script>
    <style>
        body{
            background: url('../pictures/train.jpg') no-repeat;
            background-size: 100% 190%;
        }
    </style>
</head>
<body class="layui-bg-gray">
    <!--
    <script>
    /*必须使用这个方法先引用对应的模块*/
    layui.use(['layer'],function () {
        var layer = layui.layer;
        layer.alert("xxxxxxxxxxxxxxxxxxxxxxxx")
    })
    </script>-->

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md5 layui-col-md-offset3" style="margin-top: 15%">
                <div style="text-align: center">
                    <div >
                        <form class="layui-form" action="findpassword">
                            <div class="layui-form-item">
                                <lable style="
                                      margin-left: 100px;
                                      font-family: Dubai;
                                      font-size: xx-large;">Find Password</lable>
                            </div>
                            <!--用户名-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-cellphone"></i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="text" name="p_num" required lay-verify="required"
                                           placeholder="身份证号" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <!--密码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-username"></i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="name" name="name" required  lay-verify="required"
                                           placeholder="姓名" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
