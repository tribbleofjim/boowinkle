<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!--引入这个JS-->
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="layui-bg-gray">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md5 layui-col-md-offset3" style="margin-top: 15%">
                <div style="text-align: center">
                    <div >
                        <form class="layui-form" action="changePassword">
                            <div class="layui-form-item">
                                <lable style="
                                      margin-left: 100px;
                                      font-family: Dubai;
                                      font-size: xx-large;">修改密码</lable>
                            </div>
                            <!--旧密码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-username"></i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="password" name="old_password" required lay-verify="required"
                                           placeholder="旧密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <!--新密码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <i class="layui-icon layui-icon-password"></i>
                                </label>
                                <div class="layui-input-block">
                                    <input type="password" name="new_password" required  lay-verify="required"
                                           placeholder="新密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="" >提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
